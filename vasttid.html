<html>
  <head>
    <title>VastTid configuration</title>
    <meta name="viewport" content="width=device-width, inital-scale=1">

  </head>
  <body>

    <h1>VastTid configuration</h1>

    <form role="form" onsubmit="complete()" action="javascript:void(0);">
    <label> Favorite stop 1 </label>
    <input name="favoritestop_1">
    <br>
    <label> Direction (1st) for favorite 1 (optional) </label>
    <input name="favoritedirection_1_1">
    <br>
    <label> Direction (2nd) for favorite 1 (optional) </label>
    <input name="favoritedirection_1_2">
    <br>
    <label> Direction (3rd) for favorite 1 (optional) </label>
    <input name="favoritedirection_1_3">
    <br>


    <br>
    <label> Favorite stop 2 </label>
    <input name="favoritestop_2">
    <br>
    <label> Direction (1st) for favorite 2 (optional) </label>
    <input name="favoritedirection_2_1">
    <br>
    <label> Direction (2nd) for favorite 2 (optional) </label>
    <input name="favoritedirection_2_2">
    <br>
    <label> Direction (3rd) for favorite 2 (optional) </label>
    <input name="favoritedirection_2_3">
    <br>

    <button type="submit" class="btn btn-default" >Save</button>
  </form>
    <script>
      // Get query variables
      function getQueryParam(variable, defaultValue) {
      // Find all URL parameters
      var query = location.search.substring(1);
      var vars = query.split('&');
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');

        // If the query variable parameter is found, decode it to use and return it for use
        if (pair[0] === variable) {
          return decodeURIComponent(pair[1]);
        }
      }
      return defaultValue || false;
      }

      function complete() {
        var o = {};
        $.each($('form').serializeArray(), function() {
            o[this.name] = this.value;
        });
        var return_to = getQueryParam('return_to', 'pebblejs://close#');

        window.location.href= return_to + JSON.stringify(o);
        return false
      }
    </script>

    <script src="http://code.jquery.com/jquery.js"></script>
  </body>
</html>
